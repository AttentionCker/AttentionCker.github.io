<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal.website</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="../styles/about.css">
    <link rel="stylesheet" href="../styles/skills.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Montserrat|Fredoka One|Balsamiq Sans|Poiret One">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/7d1319d76a.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="main-grid">

        <div class="sidenav">
            <div id="active-elem-highlighter">
                <div id="below">
                </div>
                <div id="above">
                </div>
            </div>
            <a href="#home" class="sidenav-element"><span class="item"><i class="fas fa-home fa-lg"></i>
                    <!-- home --></span></a>
            <a href="#about" class="sidenav-element"><span class="item"><i class="fas fa-user fa-lg"></i>
                    <!-- about me --></span></a>
            <a href="#skills" class="sidenav-element"><span class="item"><i class="fas fa-tools fa-lg"></i>
                    <!-- skills --></span></a>
            <a href="#projects" class="sidenav-element"><span class="item"><i class="fas fa-list-ul fa-lg"></i>
                    <!-- projects --></span></a>
            <a href="#contact" class="sidenav-element active"><span class="item"><i class="fas fa-paper-plane fa-lg"></i>
                    <!-- contact me --></span></a>
        </div>



        <div class="content-grid snappy-scroll-container active-nav-item-onscroll">
            <div id="home" class="snappy-scroll-item content-item">
                <div id="greet-name">
                    <span id="shadow-on-hover">Hi. I'm Ajay. <br>
                        <span id="designation">
                            An Engineer.
                        </span>
                    </span>

                    <p id="greet-description-oneliner">
                        More specifically, a MECHANICAL ENGINEERING STUDENT.
                        <p id="greet-description">
                            And I love to build, both software and hardware.
                        </p>
                    </p>
                </div>
                <div id="profile-img">
                    <img src="../../imgs/profile-img.jpg" alt="That's What I look Like, at least when the world would be grayscale">
                </div>
            </div>

            <div id="about" class="snappy-scroll-item content-item">
                <h1>
                    ABOUT
                </h1>
            </div>

            <div id="skills" class="snappy-scroll-item content-item">
                <div id="top-hori">
                </div>
                <div id="mid-left">
                </div>
                <span id="skills-head">Skills</span>
                <div id="mid-right">
                </div>
                <div id="bottom-hori">
                </div>
            </div>

            <div id="projects" class="snappy-scroll-item content-item ">
                <h1>
                    PROJECTS
                </h1>
            </div>

            <div id="contact" class="snappy-scroll-item content-item ">
                <span id="contact-header">Get In Touch</span>
                <div id="form-div">
                    <p>Liked my website? or any of my works? Let me know (anonymous admirers are always welcome &#128521;):</p>
                    <form>

                        <input type="text" id="fname" placeholder="Your name here" class="form-element-borders">
                        <input type="text" id="email-addr" placeholder="Your email address" class="form-element-borders">
                        <textarea id="visitor-text-inp-field" name="subject" placeholder="What Do You Want To Tell Me?" class="form-element-borders"></textarea>
                        <i onclick="send()" class="far fa-paper-plane fa-2x"></i>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/sandbox.js"></script>
    <script src="../js/skills.js"></script>
    <script src="../js/contact.js"></script>

</html>
